<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise</title>
  </head>
  <body>
    <h1>Let's Do This Organiser Dashboard</h1>

    <label for="eventid">to get Start list please enter Event ID:</label>
    <input id="eventid" name="eventid" type="text" />
    <input type="button" id="eventBtn" value="Enter" />
    <h3>Start list</h3>
    <p id="names"></p>

    <label for="eventidsales"
      >to get Total event sales please enter Event ID:</label
    >
    <input id="eventidsales" name="eventidsales" type="text" />
    <input type="button" id="eventsalesBtn" value="Enter" />
    <h3>Total event sales</h3>
    <p id="eventsales"></p>

    <label for="organiserid"
      >to get Total sales please enter your Organiser ID:</label
    >
    <input id="organiserid" name="organiserid" type="text" />
    <input type="button" id="salesBtn" value="Enter" />
    <h3>Total sales</h3>
    <p id="sales"></p>

    <script src="index.js"></script>
  </body>
</html>
